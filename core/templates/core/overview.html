{% load bootstrap3 %}
<div id="{{time}}-overview" class="container-fluid {{time}}" style="height:100%">
    <h1>Overview for {{time}}</h1>





    <div class="next-screen-link">
        {% if time == "morning" %}
            <a href="#afternoon-overview"><i class="glyphicon glyphicon-chevron-down"></i></a>
        {% endif %}
        {% if time == "afternoon" %}
            <a href="#night-overview"><i class="glyphicon glyphicon-chevron-down"></i></a>
        {% endif %}
    </div>
</div>
